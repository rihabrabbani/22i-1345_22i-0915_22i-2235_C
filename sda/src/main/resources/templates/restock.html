<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/restock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Restock Product</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a style="color: #ede0d4;" class="navbar-brand" href="#">  
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ede0d4" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    Staff Portal
                </a>
                <a href="./Home">  
                    <button type="button" class="btn">Home</button>
                </a>
            </div>
        </nav>
    </header>

    
<div class="restock-container mt-5">
    <h2>Restock Product</h2>
    
    <!-- Form to search for a product -->
    <form action="/restock/find" method="post">
    <div id="idInputSection" class="mb-3">
    <label for="productId" class="form-label">Enter Product ID</label>
    <input type="text" id="productId" name="productId" class="form-control" placeholder="Enter product ID" required>
    </div>
    <button type="submit" class="">Find Product</button>
    </form>
    
    <!-- Error Message -->
    <p id="message" th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
    <!-- Product Details Section -->
    
    <div id="productDetailsSection" th:if="${productId}" class="mt-4">
    <p><strong>Product Name:</strong> <span th:text="${productName}"></span></p>
    <p><strong>Current Stock:</strong> <span th:text="${productStock}"></span></p>
    
    <!-- Restock Form -->
    <form action="/restock/update" method="post" class="mt-3">
    <input type="hidden" name="productId" th:value="${productId}">
    <div class="mb-3">
    <label for="restockAmount" class="form-label">Enter Quantity to Add</label>
    <input type="number" id="restockAmount" name="restockAmount" class="form-control" placeholder="Enter quantity" min="1" required>
    </div>
    <button type="submit" class="">Restock</button>
    </form>
    </div>
    
    <!-- Success Message -->
    <p id="successMessage" th:if="${success}" class="text-success mt-3" th:text="${success}"></p>
    </div>
</body>
</html>
