<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/product_review.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="product-review-section">
        <!--header-->
        <header>
          <p>Exclusive Weekend Offer: Save 20% on All Deals! Hurry,Limited Time Only!</p>
          <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Customer 360</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./index">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./check_out">Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./edit_profile">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="./product_review">Product Review</a></li>
                        <li><a class="dropdown-item" href="./purchase_history">Purchase History</a></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" value="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
          </nav>
        </header>
        
        <!-- Main Content -->
        <div class="product-review-container">
            <h2>Submit Your Review</h2>
            <form id="reviewForm" action="/submit-review" method="post" enctype="multipart/form-data">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <select id="productName" name="productId" required>
                    <option value="" disabled selected>Select a product</option>
                    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                    </select>
                </div>
                <!-- Review Message -->
                <div class="form-group">
                    <label for="reviewMessage">Review Message</label>
                    <textarea id="reviewMessage" name="feedback" placeholder="Write your review here..." required></textarea>
                </div>
                <!-- Upload Images -->
                <div class="form-group">
                    <label for="reviewImages">Upload Images</label>
                    <input type="file" id="reviewImages" name="reviewImages" accept="image/*" multiple>
                </div>
                <!-- Submit Button -->
                <button type="submit">Submit Review</button>
            </form>
        </div>
       
        <!-- Footer -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
          
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
              </ul>
            </footer>
        </div>
    
    </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
