<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loyalty_program.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loyalty Program</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a style="color: #ede0d4;" class="navbar-brand" href="#">  
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ede0d4" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    Staff Portal
                </a>
                <a href="./Home">  
                    <button style="background-color: #ede0d4 !important; color: #9c6644 !important;" type="button" class="btn">Home</button>
                </a>
            </div>
        </nav>
    </header>

    <div class="loyalty-container">
        <h2>Loyalty Program</h2>

        <!-- Customer Search Section -->
        <form action="/findCustomer" method="post" th:if="${customer == null}">
            <div id="idInputSection">
                <label for="userId">Enter Customer ID</label>
                <input type="text" id="userId" name="userId" placeholder="Enter ID" required>
                <button type="submit" class="">Find Customer</button>
            </div>
        </form>
        
        <p th:if="${notFound}" style="color: red;">No customer found with this ID.</p>

        <!-- Customer Details Section -->
        <form action="/submitLoyalty" method="post" th:if="${customer != null}">
            <div id="customerDetailsSection">

                <div class="form-group">
                    <label for="id">Customer Id</label>
                    <input type="text" id="id" name="id" th:value="${customer['id']}" readonly>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:value="${customer['name']}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:value="${customer['email']}" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" th:value="${customer['phone']}" readonly>
                </div>

                <div class="buttons">
                    <button type="submit" name="loyaltyTier" value="Gold" class="">Gold</button>
                    <button type="submit" name="loyaltyTier" value="Silver" class="">Silver</button>
                    <button type="submit" name="loyaltyTier" value="Bronze" class="">Bronze</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fojfFJkJaKi2qlAo6+ebcHZXAwSMmfyDdcwQQ+79BF4Ck69FuHi9k5gduh6BQKjs" crossorigin="anonymous"></script>
</body>
</html>
