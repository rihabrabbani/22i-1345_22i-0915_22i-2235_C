<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add_product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a style="color: #ede0d4;" class="navbar-brand" href="#">  
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ede0d4" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    Staff Portal
                </a>
                <a href="./Home">  
                    <button type="button" class="btn">Home</button>
                </a>
            </div>
        </nav>
    </header>
    
    <div class="add-product-container">
        <h2>New Product Entry</h2>
        <form id="productForm" action="/addProductInventory" method="post" >
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" placeholder="Enter product name" required>

            <label for="productDescribtion">product Describtion</label>
            <input type="text" id="productDescribtion" name="productDescribtion" placeholder="Enter product describtion" required>

            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" name="productPrice" placeholder="Enter product price" required>

            <label for="productQuantity">Quantity</label>
            <input type="number" id="productQuantity" name="productQuantity" placeholder="Enter product quantity" required>

            <div class="radio-group">
                <label>Category:</label>
                <label><input type="radio" name="category" value="Jeans" required> Jeans</label>
                <label><input type="radio" name="category" value="Tshirts" required> Tshirts</label>
                <label><input type="radio" name="category" value="Shoes" required> Shoes</label>
            </div>

            <label for="productImage">Attach Image</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
