<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <h2 style="text-align: center; letter-spacing: 1px; color: #9c6644 !important;">Staff Portal</h2>
          <form class="register-form" action="/staffsignup" method="post">
            <select id="user-role" name="userRole">
              <option value="Store Manager">Store Manager</option>
              <option value="Loyalty Program Manager">Loyalty Program Manager</option>
              <option value="Marketting Manager">Marketting Manager</option>
              <option value="Inventory Manager">Inventory Manager</option>
            </select>
            <input type="text" name="username" placeholder="username" required/>
            <input type="password" name="password" placeholder="password" required/>
            <input type="text" name="email" placeholder="email address" required/>
            <button type="submit">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form" action="/stafflogin" method="post">
            <select id="user-role" name="userRole">
              <option value="Store Manager">Store Manager</option>
              <option value="Loyalty Program Manager">Loyalty Program Manager</option>
              <option value="Marketting Manager">Marketting Manager</option>
              <option value="Inventory Manager">Inventory Manager</option>
            </select>
            <input type="text" name="email" placeholder="email" required/>
            <input type="password" name="password" placeholder="password" required/>
            <button type="submit">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('.message a').click(function(){
    $('form').animate({height: "toggle", opacity: "toggle"}, "slow");

  });
</script>

</html>
