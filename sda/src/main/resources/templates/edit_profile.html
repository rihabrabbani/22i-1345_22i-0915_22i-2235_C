<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<section class="profile-section">
    <!--header-->
    <header>
      <p>Exclusive Weekend Offer: Save 20% on All Deals! Hurry,Limited Time Only!</p>
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Customer 360</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./check_out">Cart</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./edit_profile">Edit Profile</a></li>
                    <li><a class="dropdown-item" href="./product_review">Product Review</a></li>
                    <li><a class="dropdown-item" href="./purchase_history">Purchase History</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" value="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
      </nav>
    </header>
    <!-- Main Content -->
    <div class="profile-container">
      <h1>Edit Profile</h1>
      <form id="profileForm" th:action="@{/update_profile}" method="post">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" th:value="${user.name}" readonly>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" th:value="${user.email}" readonly>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" id="phone" name="phone" th:value="${user.phone}" readonly>
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" readonly th:text="${user.Address}"></textarea>
        </div>      

        <!-- Buttons -->
        <div class="buttons">
          <button type="button" id="editButton">Edit</button>
          <button type="submit" id="saveButton" disabled>Save</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
        </footer>
    </div>

</section>



</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const textInputs = document.querySelectorAll('#profileForm input[type="text"],#profileForm input[type="phone"], #profileForm input[type="email"], #profileForm textarea');
        const radioButtons = document.querySelectorAll('#profileForm input[type="radio"]');

        // Enable editing
        editButton.addEventListener('click', () => {
            textInputs.forEach(input => input.removeAttribute('readonly')); // Enable text fields
            radioButtons.forEach(radio => radio.disabled = false); // Enable radio buttons
            editButton.disabled = true; // Disable the Edit button
            saveButton.disabled = false; // Enable the Save button
        });

        saveButton.addEventListener('click', () => {
        document.getElementById('profileForm').submit();
      });

    
    </script>
    </html>
